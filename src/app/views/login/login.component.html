<div id="layoutAuthentication">
    <div id="layoutAuthentication-content">
        <main>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-5">
                        <div class="card shadow-lg border-0 rounded-lg mt-5 ">
                            <div class="card-header bg-color-padrao text-white">
                                <h5 class="text-center my-2">
                                    {{ cadastrando ? 'Cadastro de Novo Usuário' : 'Fazer Login'}}
                                </h5>
                            </div>
                            <div class="card-body">
                                <div class="alert alert-danger" *ngIf="loginError">
                                    Login e/ou Senha incorreto(a).
                                </div>
                                <form #loginForm="ngForm" (submit)="onSubmit()">
                                    <div class="form-group">
                                        <label class="small mb-1">Login</label>
                                        <input type="text" name="username" [(ngModel)]="username"
                                            class="form-control py-4" placeholder="Digite seu login">
                                    </div>
                                    <div class="form-group">
                                        <label class="small mb-1">Senha</label>
                                        <input type="password" name="password" [(ngModel)]="password"
                                            class="form-control py-4" placeholder="Digite sua senha">
                                    </div>
                                    <div class="form-group">
                                        <label class="small mb-1" *ngIf="cadastrando">E-mail</label>
                                        <input type="text" name="email" [(ngModel)]="email" *ngIf="cadastrando"
                                            class="form-control py-4" placeholder="Digite seu e-mail">
                                    </div>
                                    <div class="align-items-center justify-content-between mt-4 mb-0"
                                        style="text-align: right">
                                        <button type="submit" class="btn bg-color-padrao text-white"
                                            *ngIf="!cadastrando">
                                            Entrar
                                        </button>
                                        <button type="button" (click)="cancelaCadastro()" class="btn btn-danger"
                                            *ngIf="cadastrando">
                                            Cancelar
                                        </button>
                                        <button type="button" class="btn bg-color-padrao text-white ml-1"
                                            *ngIf="cadastrando">
                                            Cadastrar
                                        </button>

                                    </div>
                                </form>
                            </div>
                            <div class="card-footer text-center bg-color-padrao">
                                <div class="small">
                                    <a href="#" (click)="preparaCadastro($event)" class="text-light">
                                        Não possui Usuário? Cadastre aqui!
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
